<div id="colorPickerContainer">
  <div id="colorsGrid">
      <div *ngFor="let color of colorList" class="colorCell" (click)="selectColor(color)" [ngClass]="color"><span *ngIf="selectedColor == color">X</span></div>
  </div>
  <div id="colorsButtons">
      <div id="closeColorPickerButton" class="btn rounded" [ngClass]="selectedColor" (click)="close()">Fermer</div>
  </div>
</div>
